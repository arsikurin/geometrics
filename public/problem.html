<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometrics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="src/svg/icon.svg">
</head>
<body>
    
<nav class="bg-gray-300 border-gray-200 px-2 sm:px-4 py-2.5">
    <div class="container flex flex-wrap justify-between items-center mx-auto">
      <a href="#" class="flex items-center">
          <img src="src/svg/icon.svg" class="mr-3 h-6 sm:h-9" alt="Geometrics Logo">
          <span class="self-center text-xl font-semibold whitespace-nowrap">Geometrics</span>
      </a>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="flex flex-col p-2 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white">
          <li>
            <a href="#" class="py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 "><img class="inline" src="src/svg/user.svg" alt="User Picture" width="25"> Профиль</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="m-5 h-screen">

    <div class="description">
      <p class="text-2xl mb-2">{{ .problem.ID }}. {{ .problem.Name }}</p>

      <p class="">{{ .problem.Description }}</p>
    </div>
    <div class="solve-btn my-8">
      <a href="./{{.problem.ID}}?action=solve" class=" bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Приступить к решению</a>
    </div>

    <div class="submits">
      <p class="text-lg mb-2">Ваши посылки по задаче <a href="./submits" class="text-base hover:underline text-gray-400 hover:text-gray-900">все посылки</a></p>
      <table class="w-full text-center table-auto">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
          <tr>
            <th>id</th>
            <th>Статус</th>
            <th>Создано</th>
            <th>Действие</th>
          </tr>
        </thead>
        <tbody>
          {{ range .submits }}
          <tr>
            <td class="py-3">{{ .ID }}</td>
            <td>{{ .StatusS }}</td>
            <td>{{ .CreatedAtS }}</td>
            <td><a href="/submits/{{ .ID }}" class="bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded">Посмотреть</a></td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>

  </main>

  <footer class="bg-gray-900 border-gray-200 px-2 text-white">
    &copy; Geometrics
  </footer>
</body>
</html>
